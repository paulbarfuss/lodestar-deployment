apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - resource-dispatcher.yaml
patches:
  - patch: |-
      - op: add
        path: /spec/destination/namespace
        value: lodestar-argo-cd
      - op: add
        path: /metadata/namespace
        value: lodestar-argo-cd
      - op: add
        path: /spec/project
        value: lodestar-tools
    target:
      group: argoproj.io
      kind: Application
      name: resource-dispatcher
      version: v1alpha1
